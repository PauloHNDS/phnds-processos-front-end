<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 350px;">
    <h3 class="card-title text-center mb-4">Login</h3>
    
    <form (ngSubmit)="Login()" autocomplete="off">
      <div class="mb-3">
        <label for="login" class="form-label">Usu√°rio</label>
        <input required type="text" class="form-control form-control-sm" id="login" 
        placeholder="Digite seu email" [(ngModel)]="email" name="email" id="email">
      </div>
      
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input required type="password" class="form-control form-control-sm" id="senha" 
        placeholder="Digite sua senha" [(ngModel)]="senha" name="senha" id="senha">
      </div>
      
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    
  </div>
</div>
